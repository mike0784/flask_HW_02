{% extends 'base.html' %}
{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<form method="post" class="input_form container" action={{ url_for('login') }}>
    {{ form.csrf_token }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <input type="submit" value="Войти" class="btn">
</form>
{% endblock %}
